<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Кросс-доменные запросы. CORS.  </title>
    <!-- 
    В кросс-доменный запрос браузер автоматически добавляет заголовок Origin, содержащий домен, с которого осуществлён запрос. 
        Если сервер разрешает кросс-доменный запрос с этого домена – он должен добавить к ответу заголовок Access-Control-Allow-Origin, 
        содержащий домен запроса или звёздочку *.
    -->
    <script>
        window.onload = function () {
            var xhr = new XMLHttpRequest;
            xhr.open('GET', 'http://www.ukr.net', true);
                        
            xhr.send();

            xhr.onload = function () {
                alert(xhr.getResponseHeader('Access-Control-Allow-Origin')); // * или имя домена
                alert(this.responseText);
            }

            xhr.onerror = function () {
                alert(xhr.getResponseHeader('Access-Control-Allow-Origin')); // null
                alert('Ошибка ' + this.status);
            }

        }
    </script>
</head>

</body>
</html>
