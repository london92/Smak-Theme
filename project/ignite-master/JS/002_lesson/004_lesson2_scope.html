<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta charset="utf-8">
<title>Замыкание. Функция изнутри </title> 

<!-- 
    При создании функция получает скрытое свойство [[Scope]], которое ссылается на лексическое окружение, в котором она была создана.
--> 
<script>
	
    var phrase = 'Привет';

    function say(name) { // say.[[Scope]] = window. 
        alert(phrase + ', ' + name);
    }

    say('Вася');  // Привет, Вася (*)

    phrase = 'Пока';

    say('Вася'); // Пока, Вася (**)
	
</script> 

</head> 
	
<body>
</body>
</html>
