<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta charset="utf-8">
<title>Генерация событий на элементах </title> 
<!-- 

Конструктор Event (поддерживается всеми браузерами, кроме IE11-); 
var event = new Event(тип события[, флаги]); 

Тип события – может быть как своим, так и встроенным, к примеру "click".
Флаги – объект вида { bubbles: true/false, cancelable: true/false }, 
где свойство bubbles указывает, всплывает ли событие, а cancelable – можно ли отменить действие по умолчанию.
Флаги по умолчанию: {bubbles: false, cancelable: false}. 

Метод elem.dispatchEvent(event) инициирует событие. 

-->
    <style>
        #wrapper p {
            width:100px;
            height:100px;
            background-color:green;
            float:left;
            margin:10px;
        }
    </style>
<script>
	window.onload = function() {
		var e = new Event('click', {
            cancelable: true 
        }); 

		function clickHandler(e) { 

			this.style.backgroundColor = 'blue'; 
			alert('generated click!'); 
		} 

		var p = document.getElementsByTagName('p'); 
		for(var i = 0; i < p.length; i++) {

			p[i].addEventListener('click', clickHandler); 
			p[i].dispatchEvent(e); // инициировать событие
		}

	}
</script>
</head> 
	
<body> 
    <div id="wrapper">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
</body>
</html>
