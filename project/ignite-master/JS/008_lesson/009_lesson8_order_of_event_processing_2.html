<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Порядок срабатывания событий </title>
    <!--
    Обычно возникающие события «становятся в очередь».
    Но в тех случаях, когда событие инициируется не посетителем, а кодом,
    то оно, как правило, обрабатывается синхронно, то есть прямо сейчас.
    -->

</head>

<body>
    <input type="button" id="button" value="Нажми меня">
    <input type="text" id="text" size="60">

    <script>

        button.onclick = function () {
            text.value += ' -> onclick ';

            text.focus(); // вызов инициирует событие onfocus

            text.value += ' onclick -> ';
        };

        text.onfocus = function () {
            text.value += ' !focus! ';
        };
    </script>
</body>
</html>
