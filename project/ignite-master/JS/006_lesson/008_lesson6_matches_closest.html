<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta charset="utf-8">
<title> </title> 

<!-- 

Метод elem.matches(css) ничего не ищет, а проверяет, удовлетворяет ли elem селектору css. Он возвращает true либо false. 
Метод elem.closest(css) ищет ближайший элемент выше по иерархии DOM, подходящий под CSS-селектор css. Сам элемент тоже включается в поиск. 

--> 

<script>
	
	window.onload = function() {
		var elements = document.getElementsByTagName('li'); 

		for(var i = 0; i< elements.length; i++) {
			if(elements[i].matches('ul li')) {
				elements[i].style.backgroundColor = 'blue'; 
				elements[i].style.color = 'white'; 
			} 
			if(elements[i].closest('ol')) {
				elements[i].closest('ol').style.color = 'red'; 
			}
		} 


	}

</script>
</head> 
	
<body>
    <div>
        <h1>Heading 1</h1>
        <div class="paragraph">
            <ul>
                <li>List Item 1</li>
                <li>List Item 2</li>
            </ul>
        </div>
    </div>
    <div>
        <div class="paragraph">
            <h1>Heading 2</h1>
            <ol>
                <li>List Item 1</li>
                <li>List Item 2</li>
            </ol>
        </div>
    </div>
</body>
</html>
